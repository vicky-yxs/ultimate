<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta content="login/main"  name="widgets" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="public/lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="public/lib/font-awesome/css/font-awesome.css">
	

	<style>
		*{padding: 0;margin: 0;}
		.login{ width: 25%; box-sizing: border-box; height: 300px; margin: auto; position: absolute; left: 0; right: 0; top: 0; bottom: 0;}
		.panel-heading{ margin-bottom: 15px;}

	</style>
</head>
<body>

<div class="viewport">
	

	<div class="login">
		<div class="panel panel-default">

			<div class="panel-heading">
				<h3 class="panel-title">个人中心</h3>
			</div>

			<div class="panel-body">

				<div class="form-group col-md-12 input-group">
					<input type="text" name="username" class="username form-control" placeholder="用户名" />
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
				</div>

				<div class="form-group col-md-12 input-group">
					<input type="password" name="password" class="password form-control" placeholder="密码" />
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
				</div>

				<div class="form-group col-md-12">
					<button class="btn btn-success btn-lg btn-block loginBtn">登录</button>
				</div>

			</div>

			
		</div>

	</div>

</div>



<script type="text/javascript" src="public/js/basic.js"></script>
<script type="text/javascript" src="public/js/config.js"></script>


	
</body>
</html>
